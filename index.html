    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      h1, h2, h3, h4 { letter-spacing: -0.025em; }

      /* Floating Animation Keyframes */
      @keyframes float {
        0% { transform: translateY(0px) rotate(0deg); opacity: 0.6; }
        50% { transform: translateY(-20px) rotate(180deg); opacity: 0.3; }
        100% { transform: translateY(0px) rotate(360deg); opacity: 0.6; }
      }

      @keyframes drift {
        0% { transform: translateX(0px) translateY(0px); }
        50% { transform: translateX(30px) translateY(-30px); }
        100% { transform: translateX(0px) translateY(0px); }
      }

      .animate-float-slow { animation: float 15s infinite linear; }
      .animate-float-medium { animation: float 10s infinite linear; }
      .animate-float-fast { animation: float 7s infinite linear; }
      
      .animate-drift { animation: drift 20s infinite ease-in-out; }

      /* Background Pattern */
      .bg-pattern-grid {
        background-image: radial-gradient(#2563eb 1px, transparent 1px);
        background-size: 30px 30px;
      }
    </style>
